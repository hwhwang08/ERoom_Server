<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>간단 로그인 - ID 토큰 확인</title>
  <!-- Firebase SDK를 가장 먼저 로드 -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="../firebase-config.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans KR', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 16px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 600;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 15px;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #667eea;
    }

    .login-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
      margin-bottom: 20px;
    }

    .login-btn:hover {
      transform: translateY(-2px);
    }

    .login-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .token-section {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      display: none;
    }

    .token-section.show {
      display: block;
    }

    .token-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .token-title {
      font-size: 18px;
      font-weight: 600;
      color: #333;
    }

    .copy-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .copy-btn:hover {
      background: #218838;
    }

    .token-display {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      word-break: break-all;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      line-height: 1.4;
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 15px;
    }

    .user-info {
      background: #e3f2fd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .user-info h3 {
      margin-bottom: 10px;
      color: #1976d2;
    }

    .user-info p {
      margin: 5px 0;
      color: #333;
    }

    .test-btn {
      background: #17a2b8;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
      margin-bottom: 10px;
    }

    .test-btn:hover {
      background: #138496;
    }

    .result {
      background: #d4edda;
      border: 1px solid #c3e6cb;
      border-radius: 5px;
      padding: 10px;
      margin-top: 10px;
      font-size: 14px;
    }

    .result.error {
      background: #f8d7da;
      border-color: #f5c6cb;
      color: #721c24;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>🔐 간단 로그인</h1>
  <p class="subtitle">Firebase ID 토큰을 쉽게 확인하세요</p>
  <form id="loginForm">
    <div class="form-group">
      <label for="email">이메일</label>
      <input type="email" id="email" placeholder="이메일을 입력하세요" required>
    </div>

    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
    </div>

    <button type="submit" class="login-btn" id="loginBtn">
      <span id="loginText">로그인</span>
      <span id="loginLoading" class="loading" style="display: none;"></span>
    </button>
  </form>

  <!-- 토큰 표시 섹션 -->
  <div class="token-section" id="tokenSection">
    <!-- 사용자 정보 -->
    <div class="user-info" id="userInfo">
      <h3>👤 로그인된 사용자</h3>
      <p><strong>UID:</strong> <span id="userUid"></span></p>
      <p><strong>이메일:</strong> <span id="userEmail"></span></p>
      <p><strong>이메일 인증:</strong> <span id="emailVerified"></span></p>
    </div>

    <!-- ID 토큰 -->
    <div class="token-header">
      <h3 class="token-title">🎫 ID 토큰</h3>
      <button class="copy-btn" onclick="copyToken()">복사</button>
    </div>
    <div class="token-display" id="tokenDisplay"></div>

    <!-- 테스트 버튼들 -->
    <div>
      <button class="test-btn" onclick="testTokenVerification()">토큰 검증 테스트</button>
      <button class="test-btn" onclick="logout()">로그아웃</button>
    </div>

    <!-- 결과 표시 영역 -->
    <div id="testResult"></div>
  </div>
</div>

<script>
  let currentIdToken = '';
  let currentUser = null;
  let auth = null;

  // Firebase 초기화 확인 및 Auth 설정
  document.addEventListener('DOMContentLoaded', function() {
    // Firebase가 로드되었는지 확인
    if (typeof firebase === 'undefined') {
      showResult('❌ Firebase SDK가 로드되지 않았습니다.', true);
      return;
    }

    // Firebase Auth 초기화
    auth = firebase.auth();
    console.log('Firebase Auth 초기화 완료');

    // 로그인 폼 처리
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('loginBtn');
      const loginText = document.getElementById('loginText');
      const loginLoading = document.getElementById('loginLoading');

      // 로딩 상태
      loginText.style.display = 'none';
      loginLoading.style.display = 'inline-block';
      loginBtn.disabled = true;

      try {
        console.log('로그인 시도:', email);
        
        // Firebase Auth로 로그인
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;
        currentUser = user;

        console.log('로그인 성공:', user.uid);

        // ID 토큰 가져오기
        const idToken = await user.getIdToken();
        currentIdToken = idToken;

        console.log('ID 토큰 생성 완료');

        // 사용자 정보 표시
        document.getElementById('userUid').textContent = user.uid;
        document.getElementById('userEmail').textContent = user.email;
        document.getElementById('emailVerified').textContent = user.emailVerified ? '✅ 인증됨' : '❌ 미인증';

        // 토큰 표시
        document.getElementById('tokenDisplay').textContent = idToken;
        document.getElementById('tokenSection').classList.add('show');

        showResult('✅ 로그인 성공! ID 토큰이 생성되었습니다.', false);

      } catch (error) {
        console.error('로그인 오류:', error);
        let errorMessage = '';
        
        switch (error.code) {
          case 'auth/user-not-found':
            errorMessage = '등록되지 않은 이메일입니다.';
            break;
          case 'auth/wrong-password':
            errorMessage = '비밀번호가 틀렸습니다.';
            break;
          case 'auth/invalid-email':
            errorMessage = '유효하지 않은 이메일 형식입니다.';
            break;
          case 'auth/too-many-requests':
            errorMessage = '너무 많은 시도가 있었습니다. 잠시 후 다시 시도해주세요.';
            break;
          default:
            errorMessage = error.message || '로그인 중 오류가 발생했습니다.';
        }
        
        showResult(`❌ 로그인 실패: ${errorMessage}`, true);
      } finally {
        // 로딩 상태 해제
        loginText.style.display = 'inline';
        loginLoading.style.display = 'none';
        loginBtn.disabled = false;
      }
    });
  });

  // 전역 함수들
  window.copyToken = function() {
    if (!currentIdToken) {
      showResult('❌ 복사할 토큰이 없습니다.', true);
      return;
    }
    
    navigator.clipboard.writeText(currentIdToken).then(() => {
      showResult('📋 토큰이 클립보드에 복사되었습니다!', false);
    }).catch(err => {
      console.error('복사 실패:', err);
      showResult('❌ 복사에 실패했습니다.', true);
    });
  };

  window.testTokenVerification = async function() {
    if (!currentIdToken) {
      showResult('❌ 먼저 로그인해주세요.', true);
      return;
    }

    try {
      console.log('토큰 검증 요청 시작');
      
      // 토큰 검증 테스트 !!!!!!!
      const response = await fetch('http://localhost:7999/verify-token', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${currentIdToken}`
        },
        body: JSON.stringify({ testData: '토큰 검증 테스트' })
      });

      const data = await response.json();
      console.log('서버 응답:', data);

      if (data.success) {
        showResult(`✅ 토큰 검증 성공! UID: ${data.uid}`, false);
      } else {
        showResult(`❌ 토큰 검증 실패: ${data.message}`, true);
      }
    } catch (error) {
      console.error('토큰 검증 오류:', error);
      showResult(`❌ 서버 통신 실패: ${error.message}`, true);
    }
  };

  window.logout = async function() {
    try {
      if (auth) {
        await auth.signOut();
        document.getElementById('tokenSection').classList.remove('show');
        document.getElementById('loginForm').reset();
        currentIdToken = '';
        currentUser = null;
        showResult('👋 로그아웃되었습니다.', false);
      }
    } catch (error) {
      console.error('로그아웃 오류:', error);
      showResult(`❌ 로그아웃 실패: ${error.message}`, true);
    }
  };

  function showResult(message, isError) {
    const resultDiv = document.getElementById('testResult');
    resultDiv.innerHTML = `<div class="result ${isError ? 'error' : ''}">${message}</div>`;

    // 3초 후 자동으로 숨기기
    setTimeout(() => {
      resultDiv.innerHTML = '';
    }, 3000);
  }
</script>
</body>
</html>
