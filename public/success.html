<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="https://static.toss.im/icons/png/4x/icon-toss-logo.png"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>결제 성공 - 크레딧 구매 완료</title>
    <style>
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .success-icon {
            font-size: 60px;
            color: #00c471;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .payment-details {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: bold;
            color: #555;
        }

        .detail-value {
            color: #333;
            word-break: break-all;
        }

        .back-button {
            display: inline-block;
            background-color: #3182f6;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 24px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .back-button:hover {
            background-color: #1c6fdc;
        }

        .user-highlight {
            background-color: #e3f2fd;
            border-radius: 4px;
            padding: 2px 6px;
            font-weight: bold;
            color: #1c6fdc;
        }

        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="success-icon">✓</div>
    <h1>결제가 성공적으로 완료되었습니다</h1>
    <p>크레딧 구매가 완료되었습니다. 곧 계정에 반영됩니다.</p>

    <div class="payment-details" id="paymentDetails" style="display: none;">
        <div class="detail-row">
            <span class="detail-label">사용자 ID:</span>
            <span id="userId" class="detail-value user-highlight">-</span>
        </div>
        <div class="detail-row">
            <span class="detail-label">주문 번호:</span>
            <span id="orderId" class="detail-value">-</span>
        </div>
        <div class="detail-row">
            <span class="detail-label">상품명:</span>
            <span id="orderName" class="detail-value">-</span>
        </div>
        <div class="detail-row">
            <span class="detail-label">결제 금액:</span>
            <span id="amount" class="detail-value">-</span>
        </div>
        <div class="detail-row">
            <span class="detail-label">결제 수단:</span>
            <span id="method" class="detail-value">-</span>
        </div>
        <div class="detail-row">
            <span class="detail-label">구매 크레딧:</span>
            <span id="creditAmount" class="detail-value">-</span>
        </div>
    </div>

    <div class="error-message" id="errorMessage" style="display: none;">
        <h3>⚠️ 결제 정보를 불러올 수 없습니다</h3>
        <p>결제는 정상적으로 완료되었지만, 세부 정보 표시에 문제가 있습니다.</p>
        <p>문의사항이 있으시면 고객센터로 연락해주세요.</p>
    </div>

    <a id="back-to-shop" class="back-button" href="/">크레딧 상점으로 돌아가기</a>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        console.log('✅ Success 페이지 로드');
        
        try {
            // sessionStorage에서 결제 정보 가져오기
            const storedData = sessionStorage.getItem('successPageData');
            
            if (!storedData) {
                console.warn('⚠️ sessionStorage에 결제 정보가 없습니다');
                showError();
                return;
            }
            
            const paymentInfo = JSON.parse(storedData);
            console.log('📊 결제 정보 복원:', paymentInfo);
            
            // 타임스탬프 검증 (5분 이내 데이터만 유효)
            const now = Date.now();
            const dataAge = now - (paymentInfo.timestamp || 0);
            const maxAge = 5 * 60 * 1000; // 5분
            
            if (dataAge > maxAge) {
                console.warn('⚠️ 결제 정보가 만료되었습니다');
                showError();
                return;
            }
            
            // 결제 정보 표시
            displayPaymentInfo(paymentInfo);
            
            // 사용된 데이터는 보안상 즉시 삭제
            sessionStorage.removeItem('successPageData');
            console.log('🗑️ sessionStorage 데이터 삭제 완료');
            
            // 구매 정보 서버 전송
            if (paymentInfo.userId && paymentInfo.amount && paymentInfo.creditAmount) {
                sendPurchaseInfo(paymentInfo.userId, paymentInfo.creditAmount, paymentInfo.amount)
                    .then(success => {
                        if (success) {
                            console.log('✅ 크레딧 구매 정보 전송 성공');
                        } else {
                            console.warn('⚠️ 크레딧 구매 정보 전송 실패');
                        }
                    });
            }
            
        } catch (error) {
            console.error('❌ 결제 정보 처리 오류:', error);
            showError();
        }
    });

    function displayPaymentInfo(paymentInfo) {
        console.log('🖼️ displayPaymentInfo 호출됨');
        console.log('📋 받은 데이터:', paymentInfo);

        // 각 필드별로 상세 로그
        console.log('userId:', paymentInfo.userId);
        console.log('orderId:', paymentInfo.orderId);
        console.log('orderName:', paymentInfo.orderName);
        console.log('amount:', paymentInfo.amount);
        console.log('method:', paymentInfo.method);
        console.log('creditAmount:', paymentInfo.creditAmount);

        // DOM 요소 확인
        const userIdEl = document.getElementById('userId');
        const orderIdEl = document.getElementById('orderId');
        const orderNameEl = document.getElementById('orderName');
        const amountEl = document.getElementById('amount');
        const methodEl = document.getElementById('method');
        const creditAmountEl = document.getElementById('creditAmount');

        console.log('DOM 요소들:', { userIdEl, orderIdEl, orderNameEl, amountEl, methodEl, creditAmountEl });

        // 각 필드에 데이터 표시
        if (userIdEl) {
            userIdEl.textContent = paymentInfo.userId || 'N/A';
            console.log('✅ userId 설정됨:', userIdEl.textContent);
        }

        if (orderIdEl) {
            orderIdEl.textContent = paymentInfo.orderId || 'N/A';
            console.log('✅ orderId 설정됨:', orderIdEl.textContent);
        }

        if (orderNameEl) {
            orderNameEl.textContent = paymentInfo.orderName || 'N/A';
            console.log('✅ orderName 설정됨:', orderNameEl.textContent);
        }

        if (amountEl) {
            const formattedAmount = paymentInfo.amount ?
                `${Number(paymentInfo.amount).toLocaleString()}원` : 'N/A';
            amountEl.textContent = formattedAmount;
            console.log('✅ amount 설정됨:', amountEl.textContent);
        }

        if (methodEl) {
            methodEl.textContent = paymentInfo.method || 'N/A';
            console.log('✅ method 설정됨:', methodEl.textContent);
        }

        if (creditAmountEl) {
            const formattedCredit = paymentInfo.creditAmount ?
                `${Number(paymentInfo.creditAmount).toLocaleString()} 크레딧` : 'N/A';
            creditAmountEl.textContent = formattedCredit;
            console.log('✅ creditAmount 설정됨:', creditAmountEl.textContent);
        }

        // 결제 정보 표시
        const paymentDetails = document.getElementById('paymentDetails');
        if (paymentDetails) {
            paymentDetails.style.display = 'block';
            console.log('✅ paymentDetails 표시됨');
        }

    }

    function showError() {
        document.getElementById('errorMessage').style.display = 'block';
        // 3초 후 자동으로 메인 페이지로 이동
        setTimeout(() => {
            window.location.href = '/';
        }, 3000);
    }

    async function sendPurchaseInfo(userId, creditAmount, amount) {
        try {
            console.log('📤 구매 정보 전송:', { userId, creditAmount, amount });
            
            const response = await fetch('/purchase', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    uid: userId,
                    creditAmount: Number(creditAmount),
                    timestamp: new Date().toISOString(),
                    price: Number(amount)
                })
            });
            
            if (response.ok) {
                const result = await response.json();
                console.log('✅ 서버 응답:', result);
                return true;
            } else {
                console.error('❌ 서버 응답 오류:', response.status);
                return false;
            }
        } catch (error) {
            console.error('❌ 구매 정보 전송 실패:', error);
            return false;
        }
    }
</script>
</body>
</html>
