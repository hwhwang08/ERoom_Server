<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/img/icon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>사용자 인증</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <!-- firebase-config.js 제거 -->
    <!-- 기존 스타일 유지 -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 50px 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background-color: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
        }

        h1 {
            font-size: 28px;
            color: #2e3e5c;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #6b7c93;
            margin-bottom: 30px;
        }

        .error-alert {
            background-color: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #e53e3e;
            display: none;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #4a5568;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }

        .error-message {
            color: #e53e3e;
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #357ABD;
        }

        button:disabled {
            background-color: #a0aec0;
            cursor: not-allowed;
        }

        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .validation-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            display: none;
        }

        .input-wrapper {
            position: relative;
        }

        .valid-icon {
            color: #38a169;
        }

        .invalid-icon {
            color: #e53e3e;
        }
    </style>
</head>
<body>
<!-- 기존 HTML 구조 그대로 유지 -->
<div class="container">
    <h1>사용자 인증</h1>
    <p id="main-message">사용자 ID를 입력하여 계속하세요.</p>
    
    <div class="error-alert" id="error-alert">
        <strong>오류:</strong> <span id="error-alert-message"></span>
    </div>
    
    <form id="user-form">
        <div class="form-group">
            <label for="user-id">사용자 ID (UID)</label>
            <input type="text" id="user-id" name="userId" placeholder="사용자 ID를 입력하세요" required>
        </div>

        <button type="submit" id="submit-button">
            <span id="button-text">계속하기</span>
            <div class="loader" id="loader"></div>
        </button>
    </form>
</div>

<script>
    let db = null;
    let firebaseInitialized = false;

    // Firebase 설정을 서버에서 가져와서 초기화
    async function initializeFirebase() {
        try {
            const response = await fetch('/firebase-config');
            const firebaseConfig = await response.json();

            // console.log('Firebase 설정 응답:', firebaseConfig); // 디버그용

            // databaseURL만 있어도 Firestore 연결 시도
            // if (typeof firebase !== 'undefined' && firebaseConfig.databaseURL) {

            if (typeof firebase !== 'undefined' && firebaseConfig.apiKey) {
                firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                firebaseInitialized = true;
                console.log('✅ 로그인 페이지에서 Firebase 클라이언트 초기화 성공');
            } else {
                console.warn('⚠️ Firebase 설정을 가져올 수 없음');
            }
        } catch (error) {
            console.error('❌ Firebase 초기화 오류:', error);
        }
    }

    document.addEventListener('DOMContentLoaded', async function() {
        // Firebase 초기화
        await initializeFirebase();

        const form = document.getElementById('user-form');
        const userIdInput = document.getElementById('user-id');
        const errorAlert = document.getElementById('error-alert');
        const errorAlertMessage = document.getElementById('error-alert-message');
        const submitButton = document.getElementById('submit-button');
        const buttonText = document.getElementById('button-text');
        const loader = document.getElementById('loader');

        // 폼 제출 처리
        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            const userId = userIdInput.value.trim();

            if (!userId) {
                showError('사용자 ID를 입력해주세요.');
                return;
            }

            // 로딩 시작
            setLoading(true);
            hideError();

            try {
                if (firebaseInitialized && db) {
                    // Firebase에서 사용자 확인
                    const querySnapshot = await db.collection('Users')
                        .where("UserId", "==", userId)
                        .get();

                    if (!querySnapshot.empty) {
                        console.log('✅ Firebase에서 사용자 확인 완료:', userId);
                        sessionStorage.setItem('uid', userId);
                        window.location.href = '/save-uid?uid=' + encodeURIComponent(userId);
                    } else {
                        showError(`사용자 ID "${userId}"가 등록되지 않았습니다.`);
                        setLoading(false);
                    }
                } else {
                    // Firebase 비활성화 시 서버로 직접 요청
                    console.log('🔄 Firebase 비활성화 - 서버로 요청');
                    window.location.href = '/save-uid?uid=' + encodeURIComponent(userId);
                }
            } catch (error) {
                console.error('❌ 사용자 확인 오류:', error);
                showError('사용자 확인 중 오류가 발생했습니다. 다시 시도해주세요.');
                setLoading(false);
            }
        });

        function setLoading(loading) {
            if (loading) {
                buttonText.style.display = 'none';
                loader.style.display = 'block';
                submitButton.disabled = true;
            } else {
                buttonText.style.display = 'block';
                loader.style.display = 'none';
                submitButton.disabled = false;
            }
        }

        function showError(message) {
            errorAlertMessage.textContent = message;
            errorAlert.style.display = 'block';
        }

        function hideError() {
            errorAlert.style.display = 'none';
        }
    });
</script>
</body>
</html>
