<script>
    // Firebase Ï¥àÍ∏∞Ìôî
    let db = null;
    let firebaseInitialized = false;

    async function initializeFirebase() {
        try {
            console.log('üî• Firebase Ï¥àÍ∏∞Ìôî ÏãúÏûë...');

            // server.jsÏùò /firebase-configÏôÄ Ïó∞Í≤∞ÎêòÎäî ÎùºÏö∞ÌÑ∞. ÏùëÎãµ ÏÉÅÌÉú ÌôïÏù∏
            const response = await fetch('/firebase-config');
            if (!response.ok) return console.warn(`‚ö†Ô∏è Firebase config ÏùëÎãµ Ïò§Î•ò: ${response.status}`);

            // Content-Type ÌôïÏù∏
            const contentType = response.headers.get('content-type');
            if (!contentType || !contentType.includes('application/json')) return console.warn('‚ö†Ô∏è Firebase configÍ∞Ä JSONÏù¥ ÏïÑÎãò:', contentType);

            // Ïú†Ìö®Ìïú ÏÑ§Ï†ïÏù∏ÏßÄ ÌôïÏù∏
            const firebaseConfig = await response.json();
            if (!firebaseConfig.apiKey) return console.warn('‚ö†Ô∏è Firebase ÏÑ§Ï†ïÏù¥ ÎçîÎØ∏ Í∞íÏûÖÎãàÎã§.');

            // Firebase ÎùºÏù¥Î∏åÎü¨Î¶¨Í∞Ä Ï†úÎåÄÎ°ú Î∂àÎü¨ÏôÄÏ°åÎäîÏßÄ ÌôïÏù∏
            // firebaseÎäî Ïô∏Î∂ÄÏóêÏÑú Í∞ÄÏ†∏Ïò§Îäî Î≥ÄÏàòÎ™Ö.
            if (typeof firebase !== 'undefined' && firebaseConfig.apiKey) {
                firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                firebaseInitialized = true;
                console.log('‚úÖ Firebase ÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏ Ï¥àÍ∏∞Ìôî ÏÑ±Í≥µ');
            } else console.warn('‚ö†Ô∏è Firebase SDKÎ•º Ï∞æÏùÑ Ïàò ÏóÜÏùå');
        } catch (error) {
            console.error('‚ùå Firebase Ï¥àÍ∏∞Ìôî Ïò§Î•ò:', error);
            firebaseInitialized = false;
        }
    }

    // ÏïÑÏûÑÌè¨Ìä∏ Í∞ùÏ≤¥ Ï¥àÍ∏∞Ìôî (Ï§ëÎ≥µ ÏÑ†Ïñ∏ X)
    IMP = window.IMP;
    IMP.init("imp55547674");  // ÏïÑÏûÑÌè¨Ìä∏ Í≥†Í∞ùÏÇ¨ ÏãùÎ≥ÑÏΩîÎìú
    let selectedOption = null;

    let currentUserEmail = '';
    let currentUserName = '';

    window.addEventListener('DOMContentLoaded', async () => {
        // Firebase Ï¥àÍ∏∞Ìôî
        await initializeFirebase();

        const uid = sessionStorage.getItem('userUid'); // ÏÑúÎ≤ÑÏóêÏÑú Ï†ÑÎã¨Ìïú UID
        const selectedCredit = sessionStorage.getItem('selectedCredit');

        console.log('ÌÅ¨ÏÉµ Ïú†ÏïÑÏù¥Îîî Í∞í:', uid);
        console.log('ÏÑ†ÌÉùÎêú ÌÅ¨Î†àÎîß:', selectedCredit);

        if (!uid) return window.location.href = '/login';

        // FirebaseÍ∞Ä Ï¥àÍ∏∞ÌôîÎêú Í≤ΩÏö∞ÏóêÎßå ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥ Ï°∞Ìöå
        if (firebaseInitialized && db) {
            try {
                console.log('üîç Users Ïª¨Î†âÏÖò Ï°∞Ìöå ÏãúÏûë, UID:', uid);
                console.log('üìä DB Í∞ùÏ≤¥ ÌôïÏù∏:', db);

                const snapshot = await db.collection('Users').where('UserId','==',uid).get();
                console.log('üìÑ ÏøºÎ¶¨ Í≤∞Í≥º:', snapshot.size, 'Í∞ú Î¨∏ÏÑú Î∞úÍ≤¨');

                if (!snapshot.empty) {
                    const userData = snapshot.docs[0].data();
                    console.log('üìã ÏÇ¨Ïö©Ïûê Îç∞Ïù¥ÌÑ∞:', userData);

                    currentUserEmail = userData.Email;
                    currentUserName = userData.Username;
                    document.getElementById('user-id').textContent = currentUserName;

                    console.log('‚úÖ ÏÇ¨Ïö©Ïûê Ïù¥Î¶Ñ:', currentUserName);
                    console.log('‚úÖ ÏÇ¨Ïö©Ïûê Ïù¥Î©îÏùº:', currentUserEmail);
                } else window.location.href = '/login';
            } catch (error) {
                console.error('‚ùå ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥ Ï°∞Ìöå Ïã§Ìå®:', error);
                console.error('‚ùå ÏóêÎü¨ ÏΩîÎìú:', error.code);
                console.error('‚ùå ÏóêÎü¨ Î©îÏãúÏßÄ:', error.message);
            }
        } else alert('Firebase ÎπÑÌôúÏÑ±ÌôîÎê®. ÌÅ¨ÏÉµÏù¥');

        // ÌäπÏ†ï ÌÅ¨Î†àÎîßÏù¥ ÏÑ†ÌÉùÎêú Í≤ΩÏö∞ ÏûêÎèôÏúºÎ°ú Ìï¥Îãπ ÏòµÏÖò ÏÑ†ÌÉù Î∞è Í≤∞Ï†ú ÏßÑÌñâ
        if (selectedCredit && selectedCredit !== 'null') {
            const targetOption = document.querySelector(`[data-credit="${selectedCredit}"]`);
            if (targetOption) {
                // ÏòµÏÖò ÏÑ†ÌÉù
                document.querySelectorAll('.credit-option').forEach(opt => opt.classList.remove('selected'));
                targetOption.classList.add('selected');
                selectedOption = targetOption;
                // Ïû†Íπê ÎåÄÍ∏∞ ÌõÑ ÏûêÎèôÏúºÎ°ú Í≤∞Ï†ú ÏßÑÌñâ
                console.log(`${selectedCredit} ÌÅ¨Î†àÎîß ÏûêÎèô Í≤∞Ï†ú ÏãúÏûë`);
                requestpay();
            }
            // sessionStorageÏóêÏÑú selectedCredit Ï†úÍ±∞ (Ìïú Î≤àÎßå ÏÇ¨Ïö©)
            sessionStorage.removeItem('selectedCredit');
        }
    });

    // sendToServer Ìï®ÏàòÎ•º Ï†ÑÏó≠ÏúºÎ°ú Î®ºÏ†Ä Ï†ïÏùò
    function sendToServer(rsp) {
        console.log('ÏÑúÎ≤ÑÎ°ú Ï†ÑÏÜ°Ìï† Í≤∞Ï†ú Ï†ïÎ≥¥:', rsp);

        // Í≤∞Ï†ú Îç∞Ïù¥ÌÑ∞ Ï§ÄÎπÑ
        const paymentData = {
            orderId: rsp.merchant_uid,
            amount: selectedOption.getAttribute('data-price'),
            orderName: selectedOption.querySelector('.credit-amount').textContent,
            method: rsp.pay_method || 'Ïπ¥Îìú',
            paymentKey: rsp.imp_uid,
            creditAmount: selectedOption.getAttribute('data-credit')
        };

        // ÏÇ¨Ïö©Ïûê ÎãâÎÑ§ÏûÑ Í∞ÄÏ†∏Ïò§Í∏∞
        const nickname = encodeURIComponent(document.getElementById('user-id').textContent);
        console.log("Ïù¥Í∏∞ Î≠îÎç∞ ", nickname);

        // üî• ÌååÏù¥Ïñ¥Î≤†Ïù¥Ïä§Ïóê Í≤∞Ï†ú Ï†ïÎ≥¥ Ï†ÄÏû•
        savePaymentToFirebase(paymentData, nickname);

        // GET Î∞©ÏãùÏúºÎ°ú Query Parameter ÏÉùÏÑ±
        const queryParams = new URLSearchParams(paymentData);
        const url = `/verify-user-and-payment?${queryParams.toString()}`;

        $.ajax({
            url: url,
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${nickname}`
            },
            success: function(response) {
                console.log('ÏÑúÎ≤Ñ ÏùëÎãµ:', response);
                // Ïú†Ï†Ä Ï°¥Ïû¨ ÌôïÏù∏ ÏôÑÎ£å - success ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô
                if (response.success && response.userExists) redirectSuccess(response.paymentData, nickname);
                else alert('ÏÇ¨Ïö©Ïûê Í≤ÄÏ¶ù Ïã§Ìå®: ' + response.message);
            },
            error: function(xhr, status, error) {
                console.error('ÏÑúÎ≤Ñ ÌÜµÏã† Ïã§Ìå®:', xhr.responseText);

                // 401 Unauthorized Ï≤òÎ¶¨
                if (xhr.status === 401) alert('Ïù∏Ï¶ù Ïã§Ìå®: Authorization Ìó§ÎçîÍ∞Ä Ïú†Ìö®ÌïòÏßÄ ÏïäÏäµÎãàÎã§.');
                else alert('ÏÑúÎ≤Ñ ÌÜµÏã† Ïã§Ìå®: ' + error);
            }
        });
    }

    // ÌååÎ≤†Ïóê Í≤∞Ï†ú Ï†ïÎ≥¥ Ï†ÄÏû•ÌïòÎäî Ìï®Ïàò
    async function savePaymentToFirebase(paymentData, nickname) {
        if (!firebaseInitialized || !db) return console.warn('‚ö†Ô∏è FirebaseÍ∞Ä Ï¥àÍ∏∞ÌôîÎêòÏßÄ ÏïäÏïòÏäµÎãàÎã§.');

        try {
            const userId = sessionStorage.getItem('userUid'); // ÌòÑÏû¨ Î°úÍ∑∏Ïù∏Ìïú ÏÇ¨Ïö©Ïûê UID
            const userName = decodeURIComponent(nickname);

            // user_Payment Ïª¨Î†âÏÖòÏóê Ï†ÄÏû•Ìï† Îç∞Ïù¥ÌÑ∞
            const paymentDocument = {
                userId: userId,
                userName: userName,
                orderId: paymentData.orderId,
                amount: parseInt(paymentData.amount),
                orderName: paymentData.orderName,
                paymentMethod: paymentData.method,
                paymentKey: paymentData.paymentKey,
                creditAmount: parseInt(paymentData.creditAmount),
                paymentStatus: 'completed',
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                timestamp: new Date().toISOString()
            };

            console.log('üíæ ÌååÏù¥Ïñ¥Î≤†Ïù¥Ïä§Ïóê Ï†ÄÏû•Ìï† Í≤∞Ï†ú Îç∞Ïù¥ÌÑ∞:', paymentDocument);

            // user_Payment Ïª¨Î†âÏÖòÏóê Î¨∏ÏÑú Ï∂îÍ∞Ä
            const docRef = await db.collection('user_Payment').add(paymentDocument);

            console.log('‚úÖ ÌååÏù¥Ïñ¥Î≤†Ïù¥Ïä§ Í≤∞Ï†ú Ï†ïÎ≥¥ Ï†ÄÏû• ÏÑ±Í≥µ! Î¨∏ÏÑú ID:', docRef.id);

            // Í≤∞Ï†úÎäî ÏÑ±Í≥µÌñàÏßÄÎßå Ï†ÄÏû• Ïã§Ìå® Ïãú ÏóêÎü¨ Î°úÍ∑∏Îßå ÎÇ®Í∏∞Í≥† ÏßÑÌñâ
        } catch (error) { console.error('‚ùå ÌååÏù¥Ïñ¥Î≤†Ïù¥Ïä§ Í≤∞Ï†ú Ï†ïÎ≥¥ Ï†ÄÏû• Ïã§Ìå®:', error);}
    }



    // HTTP Î∞©ÏãùÏúºÎ°ú success ÌéòÏù¥ÏßÄÏóê Îç∞Ïù¥ÌÑ∞ Ï†ÑÎã¨ÌïòÎäî Ìï®ÏàòÎèÑ Ï†ÑÏó≠ÏúºÎ°ú Ï†ïÏùò
    // redirectToSuccessWithHttpData Ìï®ÏàòÎ•º Ïù¥Í≤ÉÏúºÎ°ú ÍµêÏ≤¥
    function redirectSuccess(paymentData, nickname) {
        console.log('üíæ sessionStorageÏóê Í≤∞Ï†ú Ï†ïÎ≥¥ Ï†ÄÏû•');
        console.log('üìä ÏõêÎ≥∏ paymentData:', paymentData);
        console.log('üë§ ÏõêÎ≥∏ nickname:', nickname);

        // sessionStorageÏóê Í≤∞Ï†ú Ï†ïÎ≥¥ Ï†ÄÏû• (Î∏åÎùºÏö∞Ï†Ä ÌÉ≠ Ï¢ÖÎ£åÏãúÍπåÏßÄ Ïú†ÏßÄ)
        const paymentInfo = {
            nickname: decodeURIComponent(nickname),
            orderId: paymentData.orderId || 'N/A',
            amount: paymentData.amount || '0',
            orderName: paymentData.orderName || 'N/A',
            method: paymentData.method || 'N/A',
            creditAmount: paymentData.creditAmount || '0',
            timestamp: Date.now() // ÌÉÄÏûÑÏä§ÌÉ¨ÌîÑ Ï∂îÍ∞Ä
        };

        console.log('üíø Ï†ÄÏû•Ìï† paymentInfo:', paymentInfo);

        // sessionStorageÏóê Ï†ÄÏû•
        sessionStorage.setItem('successPageData', JSON.stringify(paymentInfo));

        // Ï†ÄÏû• ÌôïÏù∏
        const savedData = sessionStorage.getItem('successPageData');
        console.log('‚úÖ Ï†ÄÏû• ÌôïÏù∏:', savedData);

        // URLÏóêÎäî ÎØºÍ∞êÏ†ïÎ≥¥ ÏóÜÏù¥ Îã®Ïàú Ïù¥Îèô
        window.location.href = '/success';
    }

    // Íµ¨Îß§ÌïòÍ∏∞ Î≤ÑÌäº ÎàÑÎ•¥Î©¥ Ïã§ÌñâÎê®
    function requestpay() {
        if (!selectedOption) return alert("ÏÉÅÌíàÏùÑ ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî!");
        const productName = `${selectedOption.querySelector('.credit-amount').textContent}`;
        const amount = parseInt(selectedOption.getAttribute('data-price'));

        IMP.request_pay({
            pg: 'nice_v2',
            // pg: 'kakaopay',
            // pg: 'tosspay',
            pay_method: 'card',
            merchant_uid: `payment-${new Date().getTime()}`,
            name: productName,
            amount: amount,
            buyer_email: currentUserEmail,
            buyer_name: currentUserName,
        }, function (rsp) {
            console.log('=== ÏïÑÏûÑÌè¨Ìä∏ ÏùëÎãµ Ï†ÑÏ≤¥ ===');
            console.log('Ìè¨Ìä∏ÏÇ¨ Í±∞ÎûòÎ≤àÌò∏:', rsp.imp_uid);
            console.log('Í≥†Í∞ùÏÇ¨Í±∞ÎûòÎ≤àÌò∏:', rsp.merchant_uid);
            console.log('ÏÑ±Í≥µÏó¨Î∂Ä:', rsp.success);
            console.log('Ïã§Ìå®Ïó¨Î∂Ä:', rsp.error_code);
            // pgÏÇ¨ ÎßàÎã§ ÏÑ±Í≥µÏã§Ìå® Ïó¨Î∂Ä Î≥¥ÎÇ¥ÎäîÍ≤å Îã§Î•¥Í∏∞ÎèÑ ÌïòÍ≥† ÌÖåÏä§Ìä∏ Í≤∞Ï†úÎäî ÏïàÎ≥¥ÎÇ¥Îäî Í≤ΩÏö∞ÎèÑ ÏûàÏùå.(ÎÇòÏù¥Ïä§Í∞ÄÍ∑∏Îüº. ÏïàÎ≥¥ÎÇ¥ÏÑú undifinedÏûÑ)
            console.log('rsp Ïó¨Î∂Ä:', rsp);
            console.log('========================');

            if(rsp.error_code) {
                console.log('Í≤∞Ï†ú Ïã§Ìå®/Ï∑®ÏÜå Ï≤òÎ¶¨');
                console.log('Ïã§Ìå® ÏΩîÎìúÏôÄ Î©îÏãúÏßÄ', rsp.error_code, rsp.error_msg);
            // } else if (!rsp.success) {
            //     // Ïπ¥Ïπ¥Ïò§ÌéòÏù¥Ïö©. ÎÇòÏù¥Ïä§ÌéòÏù¥Ìï†Í±∞Î©¥ Ï£ºÏÑùÏ≤òÎ¶¨Ìï†Í≤É
            //     const iframes = document.querySelectorAll("iframe");
            //     iframes.forEach(iframe => iframe.remove());
            //     console.log('Í≤∞Ï†ú Ïã§Ìå®/Ï∑®ÏÜå Ï≤òÎ¶¨');
            //     console.log('Ïã§Ìå® ÏΩîÎìúÏôÄ Î©îÏãúÏßÄ', rsp.error_code, rsp.error_msg);
            } else if (rsp.imp_uid && rsp.merchant_uid) {
            // ÌòÑÏû¨ successÎèÑ, error_codeÎèÑ undefinedÏù¥Í∏∞Ïóê Îã®ÏàúÌïòÍ≤å imp_uidÏôÄ merchant_uid Ï°¥Ïû¨ÎßåÏúºÎ°ú ÏÑ±Í≥µ ÌåêÎã®
                console.log('Í≤∞Ï†ú ÏôÑÎ£å Ï≤òÎ¶¨ (imp_uidÏôÄ merchant_uid Ï°¥Ïû¨)');
                sessionStorage.setItem('orderId', rsp.merchant_uid);
                sessionStorage.setItem('amount', amount.toString());
                sessionStorage.setItem('orderName', productName);
                sessionStorage.setItem('method', rsp.pay_method || 'Ïπ¥Îìú');
                sessionStorage.setItem('paymentKey', rsp.imp_uid);
                sessionStorage.setItem('creditAmount', selectedOption.getAttribute('data-credit'));
                sessionStorage.setItem('userId', document.getElementById('user-id').textContent);
                sendToServer(rsp);
            }
        });
    }

    // ÌÅ¨Î†àÎîß ÏòµÏÖò ÌÅ¥Î¶≠ Ï≤òÎ¶¨
    document.querySelectorAll('.credit-option').forEach(option => {
        option.addEventListener('click', function() {
            // ÏÑ†ÌÉù ÌëúÏãú Ï≤òÎ¶¨
            document.querySelectorAll('.credit-option').forEach(opt => opt.classList.remove('selected'));
            this.classList.add('selected');
            selectedOption = this;
        });
    });
</script>
